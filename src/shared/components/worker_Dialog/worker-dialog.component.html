<h2 mat-dialog-title>Update Question</h2>
<mat-dialog-content>
  <form #updateForm="ngForm">
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" name="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="data.category" name="category" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Level</mat-label>
      <input matInput type="number" [(ngModel)]="data.level" name="level" min="0" max="5" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Progress</mat-label>
      <input matInput type="number" [(ngModel)]="data.progress" name="progress" min="0" max="100" required>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button 
    mat-raised-button 
    color="primary" 
    name="Update_Record" 
    (click)="onSubmit('update')" 
    [disabled]="!updateForm.form.valid">
    Update Question
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    name="Add_Record" 
    (click)="onSubmit('add')" 
    [disabled]="!updateForm.form.valid">
    Add Question
  </button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
