<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this Question ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="status-button delete" mat-button (click)="onConfirm()">Delete</button>
  <button class="status-button cancel" mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
